<template name="user">
	{{#with getUser}}
		{{username}}
		{{#if userIsFollowing}}
			<button id="unFollow">unfollow</button>
		{{else}}
			<button id="follow">follow</button>			
		{{/if}}

		<ul>
			{{#each twitFromUser in getUsersTwits}}
				<li>{{>genericTwit twitFromUser}}</li>
			{{/each}}
		</ul>
	{{/with}}	
</template>
